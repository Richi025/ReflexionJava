<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Potencia</title>
</head>
<body>
    <h1>Calculadora de Potencia</h1>
    <form id="powerForm">
        <label for="base">Base:</label>
        <input type="number" id="base" name="base" required>
        <br><br>
        <label for="exponente">Exponente:</label>
        <input type="number" id="exponente" name="exponente" required>
        <br><br>
        <input type="button" value="Calcular" onclick="calculatePower()">
    </form>

    <div id="result"></div>

    <script>
        function calculatePower() {
            // Obtener los valores de base y exponente del formulario
            const base = document.getElementById("base").value;
            const exponente = document.getElementById("exponente").value;

            // Realizar una solicitud GET al servidor para calcular la potencia
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
                // Mostrar el resultado en el div
                document.getElementById("result").innerHTML = this.responseText;
            }
            xhttp.open("GET", "/api/calculatePower?base=" + base + "&exponente=" + exponente, true);
            xhttp.send();
        }
    </script>
</body>
</html>
